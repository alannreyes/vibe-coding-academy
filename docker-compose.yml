version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vibe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vibe
      POSTGRES_PASSWORD: vibe123
      POSTGRES_DB: vibe_academy
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibe -d vibe_academy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vibe-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
